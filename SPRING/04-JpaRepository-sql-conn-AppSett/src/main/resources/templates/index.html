<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<!-- Thymeleaf switch to handle different cases based on the value of 'users' -->
<div th:switch="${users}">

    <!-- Thymeleaf case: 'null' -->
    <h2 th:case="null">No users yet!</h2>

    <!-- Thymeleaf case: '*' (any other value) -->
    <div th:case="*">
        <h2>Users</h2>

        <!-- Table for displaying user information -->
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf iteration over 'users' to display each user's information -->
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>

                <!-- Edit link with a dynamic URL using user.id -->
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>

                <!-- Delete link with a dynamic URL using user.id -->
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Thymeleaf default case -->
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
